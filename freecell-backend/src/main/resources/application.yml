springdoc:
  swagger-ui:
    path: /swagger

spring:
  sql:
    init:
      mode: always
  datasource:
    url: 'jdbc:mysql://localhost:3306/freecell'
    username: user
    password: password
    driverClassName: com.mysql.cj.jdbc.Driver
  jpa:
    defer-datasource-initialization: true
    show-sql: true
    hibernate:
      ddl-auto: create-drop